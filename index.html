
<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberShield Admin - IT School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #020617;
        --accent: #22d3ee;
        --accent-purple: #818cf8;
        --success: #4ade80;
        --danger: #f43f5e;
        --card-bg: rgba(15, 23, 42, 0.8);
        --text-main: #f1f5f9;
        --border-color: rgba(255, 255, 255, 0.1);
        font-size: 16px; /* Default */
      }

      /* Light Theme Overrides */
      .light-theme {
        --bg-deep: #f1f5f9;
        --card-bg: rgba(255, 255, 255, 0.95);
        --text-main: #0f172a;
        --accent: #0891b2;
        --accent-purple: #4f46e5;
        --border-color: rgba(0, 0, 0, 0.1);
      }

      /* Scaling Classes applied to HTML */
      html.scale-small { font-size: 13px; }
      html.scale-medium { font-size: 16px; }
      html.scale-large { font-size: 19px; }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-deep);
        color: var(--text-main);
        overflow-x: hidden;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
      }

      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(16px);
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
      }

      .light-theme .glass-card {
        box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.1);
      }

      .neon-glow-cyan { box-shadow: 0 0 15px rgba(34, 211, 238, 0.3); }
      .neon-glow-indigo { box-shadow: 0 0 15px rgba(129, 140, 248, 0.3); }
      
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Smooth transitions for all themeable elements */
      * { transition: border-color 0.3s ease, background-color 0.3s ease-in-out; }

      .bg-grid {
        background-size: 60px 60px;
        background-image: linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
      }
      .light-theme.bg-grid {
        background-image: linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px);
      }
    </style>
